<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments/head :: head"></head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
<!-- Admin Header (same as dashboard) -->
<header class="admin-gradient shadow-lg">
  <!-- ... same header content as admin-dashboard.html ... -->
</header>

<!-- Admin Navigation (same as dashboard) -->
<div class="bg-white border-b shadow-sm">
  <!-- ... same navigation content as admin-dashboard.html ... -->
</div>

<!-- Employee Management Content -->
<main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
  <!-- Employee Management Section -->
  <div id="employeesSection" class="fade-in">
    <div class="flex justify-between items-center mb-6">
      <h2 class="text-2xl font-bold text-gray-900">Employee Management</h2>
      <div class="flex space-x-3">
        <button class="bg-gray-600 text-white px-4 py-2 rounded-lg hover:bg-gray-700 transition duration-200">
          Bulk Actions
        </button>
        <a href="/admin/employees/new" class="bg-purple-600 text-white px-4 py-2 rounded-lg hover:bg-purple-700 transition duration-200">
          + Add Employee
        </a>
      </div>
    </div>

    <!-- Employee Filters -->
    <div class="bg-white rounded-xl shadow-sm p-6 mb-6">
      <form th:action="@{/admin/employees}" method="get" class="grid grid-cols-1 md:grid-cols-4 gap-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Department</label>
          <select name="department" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500">
            <option value="">All Departments</option>
            <option value="Engineering" th:selected="${param.department == 'Engineering'}">Engineering</option>
            <option value="Marketing" th:selected="${param.department == 'Marketing'}">Marketing</option>
            <option value="Sales" th:selected="${param.department == 'Sales'}">Sales</option>
            <option value="HR" th:selected="${param.department == 'HR'}">Human Resources</option>
            <option value="Finance" th:selected="${param.department == 'Finance'}">Finance</option>
          </select>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Status</label>
          <select name="status" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500">
            <option value="">All Statuses</option>
            <option value="ACTIVE" th:selected="${param.status == 'ACTIVE'}">Active</option>
            <option value="INACTIVE" th:selected="${param.status == 'INACTIVE'}">Inactive</option>
          </select>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Search</label>
          <input type="text" name="search" th:value="${param.search}" placeholder="Search employees..." class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500">
        </div>
        <div class="flex items-end">
          <button type="submit" class="w-full bg-purple-600 text-white px-4 py-2 rounded-lg hover:bg-purple-700 transition duration-200">
            Apply Filters
          </button>
        </div>
      </form>
    </div>

    <!-- Employee Table -->
    <div class="bg-white rounded-xl shadow-sm overflow-hidden">
      <div class="overflow-x-auto">
        <table class="min-w-full divide-y divide-gray-200">
          <thead class="bg-gray-50">
          <tr>
            <th class="px-6 py-3 text-left">
              <input type="checkbox" class="rounded border-gray-300 text-purple-600 focus:ring-purple-500">
            </th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Email</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Department</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Tasks</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
          </tr>
          </thead>
          <tbody class="bg-white divide-y divide-gray-200">
          <tr th:each="employee : ${employees}">
            <td class="px-6 py-4 whitespace-nowrap">
              <input type="checkbox" class="rounded border-gray-300 text-purple-600 focus:ring-purple-500">
            </td>
            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900" th:text="${employee.name}">John Doe</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" th:text="${employee.email}">john@company.com</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" th:text="${employee.department}">Engineering</td>
            <td class="px-6 py-4 whitespace-nowrap">
                                    <span th:class="${employee.status == 'ACTIVE'} ? 'px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-green-100 text-green-800' : 'px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-red-100 text-red-800'"
                                          th:text="${employee.status}">ACTIVE</span>
            </td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" th:text="${employee.taskCount} + ' tasks'">5 tasks</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
              <a th:href="@{/admin/employees/{id}/edit(id=${employee.id})}" class="text-purple-600 hover:text-purple-900 mr-3">Edit</a>
              <a th:href="@{/admin/employees/{id}/delete(id=${employee.id})}" class="text-red-600 hover:text-red-900"
                 onclick="return confirm('Are you sure you want to delete this employee?')">Delete</a>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Include the same JavaScript for tab switching as in admin-dashboard.html -->
  <script>
    // ... same JavaScript as admin-dashboard.html ...
  </script>
</main>
</body>
</html>
