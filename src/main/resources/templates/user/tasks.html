<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments/head :: head"></head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
<!-- User Header (same as dashboard) -->
<header class="user-gradient shadow-lg">
    <!-- ... same header content as user-dashboard.html ... -->
</header>

<!-- User Navigation (same as dashboard) -->
<div class="bg-white border-b shadow-sm">
    <!-- ... same navigation content as user-dashboard.html ... -->
</div>

<!-- Tasks Content -->
<main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <!-- My Tasks Section -->
    <div id="tasksSection" class="fade-in">
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-2xl font-bold text-gray-900">My Tasks</h2>
            <a href="/user/tasks/new" class="bg-pink-600 text-white px-4 py-2 rounded-lg hover:bg-pink-700 transition duration-200">
                + Add Personal Task
            </a>
        </div>

        <!-- Task Status Filter -->
        <div class="bg-white rounded-xl shadow-sm p-6 mb-6">
            <div class="flex flex-wrap gap-4">
                <a href="/user/tasks" class="px-4 py-2 bg-pink-100 text-pink-800 rounded-lg font-medium">All Tasks</a>
                <a href="/user/tasks?status=PENDING" class="px-4 py-2 bg-gray-100 text-gray-600 rounded-lg hover:bg-gray-200">Pending</a>
                <a href="/user/tasks?status=IN_PROGRESS" class="px-4 py-2 bg-gray-100 text-gray-600 rounded-lg hover:bg-gray-200">In Progress</a>
                <a href="/user/tasks?status=COMPLETED" class="px-4 py-2 bg-gray-100 text-gray-600 rounded-lg hover:bg-gray-200">Completed</a>
            </div>
        </div>

        <!-- Tasks List -->
        <div class="space-y-4">
            <div th:each="task : ${userTasks}" class="bg-white rounded-xl shadow-sm p-6">
                <div class="flex items-center justify-between">
                    <div class="flex-1">
                        <h3 class="text-lg font-semibold text-gray-900" th:text="${task.title}">Task Title</h3>
                        <p class="text-gray-600 mt-1" th:text="${task.description}">Task description</p>
                        <div class="flex items-center mt-3 space-x-4">
                            <span class="text-sm text-gray-500" th:text="'Due: ' + ${task.dueDate}">Due: 2024-01-20</span>
                            <span th:class="${task.status == 'COMPLETED'} ? 'text-xs px-2 py-1 rounded-full bg-green-100 text-green-800' : (${task.status == 'IN_PROGRESS'} ? 'text-xs px-2 py-1 rounded-full bg-blue-100 text-blue-800' : 'text-xs px-2 py-1 rounded-full bg-yellow-100 text-yellow-800')"
                                  th:text="${task.status.replace('_', ' ')}">PENDING</span>
                        </div>
                    </div>
                    <div class="flex space-x-2">
                        <a th:href="@{/user/tasks/{id}/edit(id=${task.id})}" class="text-blue-600 hover:text-blue-800">Edit</a>
                        <form th:action="@{/user/tasks/{id}/complete(id=${task.id})}" method="post" class="inline" th:if="${task.status != 'COMPLETED'}">
                            <button type="submit" class="text-green-600 hover:text-green-800">Complete</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Include the same JavaScript for tab switching as in user-dashboard.html -->
    <script>
        // ... same JavaScript as user-dashboard.html ...
    </script>
</main>
</body>
</html>
